<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        #a{
            color: green;
            font-size: 2rem;
        }
        #b{
            color: red;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>js alert</h1>
    <p id="a"></p>
    <p id="b"></p>
    <button type="button" onclick="newWin()" >submit</button>
    <button  type="button" onclick="goBack()">back</button>
    <script>
        function newWin(){
            let str;
            if(confirm("Click a button")){
                str="you clicked ok!";
                document.getElementById("a").innerHTML=str;
            }
            else{
                str="You click cancel.";
                document.getElementById("b").innerHTML=str;
            }
            
        }
        function goBack(){
            let str;
            let name = prompt("Enter your name","Sachin");
            if(name==null || name=="")
        {
            str="user cancel the request...";
            document.getElementById("b").innerHTML=str;
        }
        else{
            str=`Hello ${name} Welcome my page..`;
            document.getElementById("a").innerHTML=str;
        }
        }
    </script>
</body>
</html>
