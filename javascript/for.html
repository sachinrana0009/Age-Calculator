<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h3>Js for loop</h3>
        <p id="res"></p>
        <p id="res1"></p>

        <script>
                const arr = ["Sachin","Rana","Amit","Sorabh"];
                let str="";
                //simple for loop
                // for(let i=0;i<arr.length;i++)
                // {
                //     str += arr[i] + "<br>";
                // }
                // for of loop
                for( let x of arr){
                    str +=x + "<br>";
                }
                document.getElementById("res").innerHTML=str;
                //for in loop
                const person = { fname:"Sachin Rana",address:"jnr",age:25};
                let txt="";
                for (let y in person){
                    txt+= person[y]+ '&nbsp;';
                }
                document.getElementById("res1").innerHTML=txt;
        </script>
</body>
</html>
