<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h3>while loop</h3>
        <p id="res"></p>

        <script>
                let num ="";
                let i=1;
                // while(i<=50){
                //     num += "the number is =" + i +"<br>";
                //     i+=2;
                // }

                 do{
                    num += "the number is =" + i +"<br>";
                    i+=2;
                }while(i<10)

                document.getElementById("res").innerHTML=num;
        </script>
</body>
