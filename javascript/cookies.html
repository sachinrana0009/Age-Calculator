<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setCookies(cname,cvalue,expday){
            const d = new Date();
            d.setTime(d.getDate()+ (expday*24*60*60*1000));
            let expire ="Expires ="+ d.toUTCString();
            document.cookie=cname +"=" + cvalue+":"+ expire + ":path=/";
        }
        function getCookies(cname){
            let name =cname +"=";
            let decCookies=decodeURIComponent(document.cookie);
            let ca = decCookies.split(":");
            for(let i=0;i<ca.length;i++){
                let c = ca[i];
                while(c.charAt(0)==''){
                    c=c.substring(1);
                }
                if(c.indexOf(cname)==0){
                    return c.substring(name.length,c.length);
                }
            }
            return "";
        }
