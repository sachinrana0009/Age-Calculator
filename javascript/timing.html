<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        #a{
            color: green;
            font-size: 2rem;
        }
        #b{
            color: red;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>js alert</h1>
    <p id="a"></p>
    <p id="b"></p>
    <button type="button" onclick="myvar=setTimeout(myFun,3000)" >start</button>
    <button  type="button" onclick="clearTimeout(myvar)">stop</button>

    <button type="button" onclick="myvar=setTimeout(myFun,3000)" >start time</button>
    <button  type="button" onclick="clearTimeout(myVar)">stop time</button>
    <script>
        function myFun(){
            alert("Hello");
        }

        function myTime(){
            const d=new Date();
            document.getElementById("a").innerHTML=d.toLocaleTimeString();
        }
        myVar=setInterval(myTime,1000);
    </script>
</body>
</html>
