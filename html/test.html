<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1><a href="https://unsplash.com/" target="myframe">hello world</a></h1>
    <iframe src="" title="myframe" name="myframe" frameborder="22"></iframe>
    <iframe src="p1.html" frameborder="0" height="300px" width="530px" title="demo"> </iframe>
    
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/-pvt6tQsOqQ?si=bXr5O_OGH_V_A0Pi" title="YouTube video player" frameborder="0"

</body>
</html>
